<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tardezinha Tropical da Vanessa - 30 Anos</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/favicon/balloons.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <audio id="musica-convite" loop preload="auto">
        <source src="assets/music/Pé na Areia Caipirinha Água de Coco e Cervejinha - •Dênis Songs• (youtube).mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div id="tela-abertura">
        <div class="card-abertura">
            <h3 class="msg-abertura">Você recebeu um...</h3>
            <h1 class="titulo-abertura">CONVITE</h1>
            <button id="btn-abrir-convite">ABRIR CONVITE & PLAY</button>
        </div>
    </div>
    
    <div id="conteudo-principal" class="convite-container hidden"> 
        <header>
            <h1 class="titulo-principal">Convite Especial</h1>
            <h2 class="titulo-festa">Tardezinha da Vanessa <span class="idade">30 anos</span></h2>
        </header>
        
        <main>
            <section class="info-evento">
                <p class="data-hora">
                    <span class="destaque-neon">29 de Novembro</span>
                    <span class="destaque-neon horario">às 13h</span>
                </p>
                
                <div class="local">
                    <p>Chácaras das andorinhas</p>
                    <p>Rua G número 82</p>

                    <a href="https://maps.app.goo.gl/Bo4BsmLWLeRwWVKW7" 
                       target="_blank" 
                       class="btn-localizacao">
                        Ver no Mapa
                    </a>
                </div>
            </section>

            <section class="detalhes">
                <p class="instrucao">Traga sua geladinha e o kit churrasco!</p>
                <p class="dresscode">Venham trajado na **beca havaiana** para curtir essa tarde comigo!</p>
            </section>
        </main>
        
        <footer>
            <div id="contagem-regressiva" class="contagem"></div>
            <p class="te-esperamos">Te Esperamos!</p>
        </footer>
    </div>
    
    <div class="decoracao flamingo"></div>
    <div class="decoracao coqueiro-inferior"></div> 
    
    <div class="decoracao foto-perfil"></div> 
    
    <script src="assets/js/script.js"></script>
</body>
</html>
